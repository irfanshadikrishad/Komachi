version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    commit-message:
      prefix: "chore"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    groups:
        all-dependencies:
          patterns:
            - "*"
