version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    commit-message:
      prefix: "chore"
    schedule:
      interval: "weekly"
    groups:
        all-dependencies:
          patterns:
            - "*"
    allow:
      - type: "version-update:semver-minor"
      - type: "version-update:semver-patch"
